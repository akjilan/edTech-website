<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Slider with 2 Cards</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .carousel-inner {
      display: flex;
      justify-content: center;
    }
    
    .carousel-item {
      display: flex;
      justify-content: center;
    }
    
    .carousel-item .card {
      flex: 0 0 50%; /* Each card takes 50% of the container width */
    }
    
    .carousel-control-prev,
    .carousel-control-next {
      width: 5%;
    }
  </style>
</head>
<body>
  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <div class="card">
                <img src="images/course/course-1.png" class="card-img-top" alt="Image 1">
                <div class="card-body">
                  <h5 class="card-title">Card 1</h5>
                  <p class="card-text">This is the first card.</p>
                </div>
              </div>
            </div>
            <div class="col-sm">
              <div class="card">
                <img src="image2.jpg" class="card-img-top" alt="Image 2">
                <div class="card-body">
                  <h5 class="card-title">Card 2</h5>
                  <p class="card-text">This is the second card.</p>
                </div>
              </div>
            </div>
            <!-- Add more cards here -->
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
